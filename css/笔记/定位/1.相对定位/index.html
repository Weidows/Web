<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- ! css自上之下写选择器便于查找索引 -->
    <style>
      div {
        margin: 10px;
        padding: 5px;
        font-size: 14px;
        line-height: 25px;
      }
      #father {
        border: 1px solid #666;
      }
      #first {
        border: 1px dashed rgb(172, 96, 96);
        position: relative; /* 相对定位 */
        top: -20px; /* 向上偏移20px */
        left: 20px; /* 向左偏移20px */
      }
      #second {
        border: 1px dashed rgb(87, 23, 23);
      }
      #third {
        border: 1px dashed rgb(111, 189, 33);
      }
    </style>
  </head>
  <body>
    <div id="father">
      <div id="first">第一个盒子</div>
      <div id="second">第二个盒子</div>
      <div id="third">第三个盒子</div>
    </div>
  </body>
</html>
