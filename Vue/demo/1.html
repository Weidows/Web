<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <!--view层 模板-->
    <div id="app">
      <span v-bind:title="message">鼠标悬停查看此处动态绑定的提示信息！</span>
    </div>
  </body>

  <!--导入js-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        message: "hello,vue",
      },
    });
  </script>
</html>
